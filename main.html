<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .code-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .code {
            width: 40px;
            height: 50px;
            font-size: 24px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="verification_heading">Verify Your Account</h2>
        <p id="verification_subtext">We emailed you a six-digit code. Enter the code below to confirm your email address.</p>
        <div class="code-container">
            <input type="text" class="code" maxlength="1" />
            <input type="text" class="code" maxlength="1" />
            <input type="text" class="code" maxlength="1" />
            <input type="text" class="code" maxlength="1" />
            <input type="text" class="code" maxlength="1" />
            <input type="text" class="code" maxlength="1" />
        </div>
    </div>

    <script>
        const codes = document.querySelectorAll(".code");
        codes[0].focus();

        codes.forEach((code, idx) => {
            code.addEventListener("input", (e) => {
                if (e.inputType === "deleteContentBackward" && idx > 0) {
                    codes[idx - 1].focus();
                } else if (e.target.value && idx < codes.length - 1) {
                    codes[idx + 1].focus();
                }
            });
        });
    </script>
</body>
</html>
